services:
  astro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stefangasser-astro
    restart: unless-stopped
    expose:
      - "4321"

  caddy:
    image: caddy:alpine
    container_name: stefangasser-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - astro

volumes:
  caddy_data:
  caddy_config:
